<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calulator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <div class="container">
    <div class="screendiv">
      <input type="text" class="screen" value="0">
    </div>
    <div class="numbers">
      <button class="one" value="1">1</button>
      <button class="two" value="2">2</button>
      <button class="three" value="3">3</button>
      <button class="four" value="4">4</button>
      <button class="five" value="5">5</button>
      <button class="six" value="6">6</button>
      <button class="seven" value="7">7</button>
      <button class="eight" value="8">8</button>
      <button class="nine" value="9">9</button>
      <button class="zero" value="0">0</button>
      <button class="decimal" data-value="decimal">.</button>
    </div>
    <div class="operators">
      <div class="tools">
      <button class="multiplication" data-value="multiplication">x</button>
      <button class="division" data-value="division">รท</button>
      <button class="addition" data-value="addition">+</button>
      <button class="subtraction" data-value="subtraction">-</button>
      <button class="equal" data-value="equal">=</button>
      </div>
      <button class="clear" data-value="clear">C</button>
    </div>



  <script src="newCalcScript.js" async defer></script>
  <!-- <script src="script.js" async defer></script> -->
</body>

</html>
